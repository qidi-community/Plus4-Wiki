# Specialized for power lose recovery
[gcode_macro CLEAR_NOZZLE_PLR]
description: Specialised Nozzle Clean after power loss
gcode:
    {% set hotendtemp = params.HOTEND|default(250)|int %}
    {% if (printer.gcode_move.position.z ) < 35 %}
        G1 Z35 F900
    {% else %}
        G91
        G1 Z{5} F900 
        G90
    {% endif %}

    _MOVE_TO_CHUTE

    M106 S0
    M109 S{hotendtemp}

    G92 E0
    G1 E5 F50
    G92 E0
    G1 E80 F200
    G92 E0
    G1 E-2 F200
    G4 P300

    M106 S255
    G1 Y316 F30000
    G1 Y320 F3000
    G1 Y316 F30000
    G1 Y320 F3000
    G1 Y316 F30000
    G1 Y320 F3000
    G1 Y316 F12000
    G1 Y308 F600

[gcode_macro CLEAR_NOZZLE]
description: Clear Nozzle of any stuck filament
gcode:
    {% set hotendtemp = params.HOTEND|default(250)|int %}
    {% set purge = params.PURGE|default(0)|int %}
    {% set pei_wipe = params.PEI_WIPE|default(0)|int %}

    {% set probe_temp_delta = (printer["gcode_macro _APPLY_NOZZLE_OFFSET"].probe_temp_delta)|float %}
    {% set idle_temp = hotendtemp - probe_temp_delta %}

    {% if (printer.gcode_move.position.z ) < 35 %}
        G1 Z35 F900
    {% else %}
        G91
        G1 Z{5} F900 
        G90
    {% endif %}

    {% if purge == 1 %}
        _PURGE_INTO_CHUTE HOTEND={hotendtemp}           # Hotend temp is set to 80C less than hotendtemp after this call
    {% else %}
        _ACTIVATE_PURGE_EJECTION HOTEND={hotendtemp}    # Hotend temp is set to 80C less than hotendtemp after this call
    {% endif %}

    # Wipe Nozzle over the PEI plate
    {% if pei_wipe == 1 %}
        _PEI_WIPE HOTEND={hotendtemp}
    {% endif %}

    # Wipe Nozzle using silicon brush
    _BRUSH_WIPE HOTEND={hotendtemp}
    M118 Nozzle cleared

    # Safely move nozzle to park position at back left 
    PARK_HEAD

    # Cool hotend down
    M106 S255
    M104 S{idle_temp}
    TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={idle_temp + 5}
    M106 S0
    M400
    M118 Nozzle cooled

[gcode_macro PARK_HEAD]
description: Safely park the print head at back left
gcode:
    {% if printer.gcode_move.position.y > 295 %}
        G1 Y295 F6000
        M400
    {% endif %}
    G1 X5 Y295 F6000
    M400

[gcode_macro _FINALISE_CHAMBER_WARMUP]
description: Finalise warmup of chamber
gcode:
    {% set chambertemp = params.CHAMBER|default(0)|int %}
    {% if chambertemp > 30 %}
        {% set close_enough = chambertemp - 10 %}
        {% if printer['heater_generic chamber'].temperature < close_enough %}
            G1 X152.5 Y152.5 F6000                  # Bring print head to middle of print bed
            M106 P0 S255                            # Ensure part cooling fan is full speed for better air mixing
            G1 Z5 F600                              # Bring print bed to Z=5mm.  This helps with chamber heating
            M191 S{close_enough}                    # Wait for chamber to reach 10C less than desired target
            M106 P0 S0                              # Turn off part cooling fan
        {% endif %}
    {% endif %}
    M141 S{chambertemp}                             # Ensure that the target chamber temp is set to the full target

# Excute when start printing, prior to gcode file
[gcode_macro PRINT_START]
description: Start Printing
gcode:
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}

    # Inform nozzle offset mechanism of our target hotend temperature
    SET_GCODE_VARIABLE MACRO=_APPLY_NOZZLE_OFFSET VARIABLE=hotend_temp VALUE={hotendtemp}
    
    M140 S{bedtemp}                                 # Initiate Print Bed Warmup as early as possible
    M141 S{chambertemp}                             # Initiate Chamber Warmup as early as possible
    M104 S0                                         # Make sure hotend is off
    M106 S0                                         # Turn off part cooling fan
    M106 P2 S0                                      # Turn off auxiliary part cooling fan
    M106 P3 S0 T0                                   # Turn off chamber circulation fan

    SET_GCODE_OFFSET Z=0                            # Reset any applied Z_offset
    M400                                            # Wait for all prior G-code commands to be processed before G28
    G28                                             # Force a full home of all axes
    CLEAR_NOZZLE HOTEND={hotendtemp} PEI_WIPE=1     # Do nozzle purge and wipe.  Print head will be parked upon return

    G1 Z60 F600                                     # Move print bed away from nozzle while bed heats up
    PARK_HEAD                                       # Park Head at Back Left to minimise tool head getting cooked
    M190 S{bedtemp+1}                               # Wait for print bed to reach target temperature+1C
    M140 S{bedtemp}                                 # Now slowly drop back to real target
    G4 P120000                                      # Wait 120 seconds for bed temps to stabilise
    G29                                             # Perform Z-tilt, Z-offset, and bed meshing measurements

    _FINALISE_CHAMBER_WARMUP CHAMBER={chambertemp}  # Finalise any remaining chamber warmup prep
    _ACTIVATE_EXHAUST_FAN                           # Activate the chamber circulation/exhaust fan.
    PARK_HEAD                                       # Park Head at Back Left
    M109 S{hotendtemp}                              # Commence hotend warmup
    M204 S10000                                     # Set velocity limits
    M83                                             # Set E-axis to relative mode
    SET_PRINT_STATS_INFO CURRENT_LAYER=1            # Set current layer to 1
    ENABLE_ALL_SENSOR                               # Turn on filament runout detection
    save_last_file
    M400

[gcode_macro _ACTIVATE_EXHAUST_FAN]
description: Called by print start to enable the chamber circulation/exhaust fan
gcode:
    {% if printer.configfile.settings['temperature_fan chamber_circulation_fan'] is defined %}
        {% set min_speed = printer.configfile.config['temperature_fan chamber_circulation_fan'].min_speed | float %}
        {% if params.IDLE_SPEED is defined %}
            {% set idle_speed = params.IDLE_SPEED | int %}
        {% else %}
            {% set idle_speed = (min_speed * 255) | int %}          # Convert to a 0-255 range
        {% endif %}
        {% set max_temp = printer.configfile.config['heater_generic chamber'].max_temp|int %}
        M106 P3 S{idle_speed} T{max_temp}
    {% else %}
        {% set idle_speed = params.IDLE_SPEED | default(51) | int %}
        {% if printer['heater_generic chamber'].target > 20 %}
            M106 P3 S{idle_speed}                   # Set fan to a 20% speed to enable filtration
        {% else %}
            M106 P3 S255                            # Set fan to full speed to assist keeping chamber cool
        {% endif %}
    {% endif %}

[gcode_macro ENABLE_ALL_SENSOR]
description: Enable Filament Width/Runout Sensors
gcode:
    ENABLE_FILAMENT_WIDTH_SENSOR
    RESET_FILAMENT_WIDTH_SENSOR
    query_filament_width
    SET_FILAMENT_SENSOR SENSOR=fila ENABLE=1

[gcode_macro DISABLE_ALL_SENSOR]
description: Disable Filament Width/Runout Sensors
gcode:
    SET_FILAMENT_SENSOR SENSOR=fila ENABLE=0
    DISABLE_FILAMENT_WIDTH_SENSOR

[gcode_macro AUTOTUNE_SHAPERS]
variable_autotune_shapers: 'ei'
gcode:

[gcode_macro M84]
description: Disable steppers but hold Z at half-power
rename_existing:M84.1
gcode:
    M84.1
    SET_STEPPER_ENABLE STEPPER=stepper_x enable=0
    SET_STEPPER_ENABLE STEPPER=stepper_y enable=0
    SET_STEPPER_ENABLE STEPPER=extruder enable=0

#    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={printer.configfile.settings['tmc2209 stepper_z'].run_current * 0.5 }
#    SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT={printer.configfile.settings['tmc2209 stepper_z1'].run_current * 0.5 }
    SET_STEPPER_ENABLE STEPPER=stepper_z enable=1
    SET_STEPPER_ENABLE STEPPER=stepper_z1 enable=1


# Used for power lose recovery detection
[gcode_macro DETECT_INTERRUPTION]
gcode:
    {% set was_interrupted = printer.save_variables.variables.was_interrupted %}
    {% if was_interrupted %}
    M118 Detected unexpected interruption during the last print. Do you want to resume printing? (Do not move the extruder before resuming.)
    M118 Yes: RESUME_INTERRUPTED
    M118 No: CLEAR_LAST_FILE
    {% endif %}

# Excute when klipper init
[delayed_gcode PRINTER_INIT]
initial_duration:0.2
gcode:
    SET_STEPPER_ENABLE STEPPER=stepper_z enable=1
    SET_STEPPER_ENABLE STEPPER=stepper_z1 enable=1
    BED_MESH_CLEAR      
    SET_FILAMENT_SENSOR SENSOR=fila ENABLE=0
    SET_HEATER_TEMPERATURE HEATER=chamber TARGET=0
    M400
    M106 P3 S0                      # Set chamber circulation/exhaust fan to default spec

[gcode_macro SHAPER_CALIBRATE]
rename_existing: RESHAPER_CALIBRATE
gcode:
    RESHAPER_CALIBRATE FREQ_START=20 FREQ_END=150

# Excute when print has ended, after gcode file is done
# This macro does double-duty as CANCEL_PRINT if the CANCEL=1 argument is passed in
[gcode_macro PRINT_END]
description: End current print
gcode:
    {% set cancel = params.CANCEL|default(0)|int %}

    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}
    CLEAR_PAUSE
    M400

    {% if printer.extruder.temperature > (printer.configfile.settings.extruder.min_extrude_temp|float) + 5.0 %}
        G1 E-3 F1800            # Retract filament by 3mm only if extruder is hot enough
    {% endif %}

    {% if "z" in printer.toolhead.homed_axes %}
        G1 Z{([(printer.gcode_move.position.z + 5), 281]|min)} F600     # Drop bed by 5mm
        M400                                                            # Wait until above is done
    {% endif %}

    # Safely park the print head depending upon homed status
    {% if "x" in printer.toolhead.homed_axes %}
        G1 X56 F6000
        M400
        {% if "y" in printer.toolhead.homed_axes %}
            G1 Y290 F6000
            M400
            G1 X15 F6000
            M400
        {% endif %}
        
        # Take final snapshot now if not cancelled
        {% if cancel == 0 %}
            G4 P2000
            TIMELAPSE_TAKE_FRAME
            G4 P2000
        {% endif %}
    {% endif %}

    # Now drop bed to at least 150mm, but only if z is still homed
    {% if "z" in printer.toolhead.homed_axes %}
        M400
        G4 P500
        {% if printer.gcode_move.position.z < 150 %}
            G1 Z150 F600
        {% else %}      # Drop by up to another 45mm
            G1 Z{([(printer.gcode_move.position.z + 45), 281]|min)} F600     # Drop bed by up to another 45mm
        {% endif %}
    {% endif %}

    M104 S0                         # Turn off hotend
    M140 S0                         # Turn off print-bed
    M141 S0                         # Turn off chamber heater

    M400                            # Wait for all prior commands to finish

    M106 P0 S0                      # Turn off part-cooling fan
    M106 P2 S0                      # Turn off auxiliary fan
    M106 P3 S0                      # Turn off chamber circulation/exhaust fan.
                                    # It will go into cool-down mode if it is defined as a temperature fan

    M220 S100                       # Reset any movement speed factor over-rides
    M221 S100                       # Reset any extruder speed factor over-rides
    M84                             # Disable all steppers

    DISABLE_ALL_SENSOR              # Disable tangle and run-out sensors
    SET_GCODE_OFFSET Z=0            # Reset all Z-offsets
    BED_MESH_CLEAR                  # Clear bed mesh
    G31                             # Ensure bed meshing put back into KAMP mode
    
    CLEAR_LAST_FILE                 # Clear last file

    {% if cancel > 0 %}
        BEEP I=8 DUR=250            # Rapidly beep 8 times to indicate print was cancelled
        # SDCARD_RESET_FILE         # Fairly sure we don't need to call this if calling BASE_CANCEL_PRINT
        BASE_CANCEL_PRINT
    {% else %}
        BEEP I=2 DUR=500            # Beep to indicate end of print
    {% endif %}

