        # M141 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  
        SET_HEATER_TEMPERATURE HEATER=chamber TARGET={target}
        {% if s > 0 and target > 20 %}
            TEMPERATURE_WAIT SENSOR="heater_generic chamber" MINIMUM={target - 3}
        {% endif %}
    {% endif %}

# M106 works is this:
# 
# The P parameters defines which fan to control
#   0 = Part Cooling Fan on the tool head
#   1 - Is presently unused, go figure
#   2 = Auxiliary cooling fan, being the big fan on the right wall of the chamber
#   3 = Chamber Circulation / Exhaust Fan, being the fan that blows air out of the rear exhaust port
# 
#   If no fan number is defined, the M106 will assume the Part Cooling Fan (0) by default
#   
# The S parameters defines the speed to set the fan to.  This is an integer value in the range of 0-255
#     0 = Turn fan off
#   255 = Full Speed
#   
#   If no fan speed is defined, then full-speed is assumed by default
#   
#  The T parameter defines the target temperature for any temperature controlled fan
[gcode_macro M106]
description: Control Fan Speeds
gcode:
    {% set p = params.P | default(0) | int %}           # Which fan?
    {% set s = params.S | default(255) | int %}         # Fan speed that was passed in
    {% set speed = s | float / 255.0 %}                 # Fan speed coverted to a floating point decimal range from 0..1

    {% if p == 0 %}
        SET_FAN_SPEED FAN=cooling_fan SPEED={speed}
    {% endif %}

    {% if p == 2 %}
        SET_FAN_SPEED FAN=auxiliary_cooling_fan SPEED={speed}
    {% endif %} 

    {% if p == 3 %}     # Sensibly handle the chamber circulation fan whether it is a generic or temperature fan
        {% if printer.configfile.settings['temperature_fan chamber_circulation_fan'] is not defined %}
            # Handle normal fan configuration
            SET_FAN_SPEED FAN=chamber_circulation_fan SPEED={speed}
        {% else %}
            # Handle when the chamber circulation/exhaust fan is defined as a temperature fan
            # This handy sequence below just passes ALL arguments along as they were passed to M106
            _ADJUST_EXHAUST_TEMPERATURE_FAN {% for arg in params %}{'%s=%s ' % (arg, params[arg])}{% endfor %}
        {% endif %}
    {% endif %}

[gcode_macro _ADJUST_EXHAUST_TEMPERATURE_FAN]
description: Adjust the temperature controlled exhaust fan
gcode:
    # params.S controls the minimum fan speed setting.
    {% set s = params.S|default(255)|int %}             # Take an integer snapshot of the S parameter
    {% if params.S is defined %}
        {% set min_speed = (s | float) / 255.0 %}
    {% else %}
        {% set min_speed = printer.configfile.settings['temperature_fan chamber_circulation_fan'].min_speed | float %}
    {% endif %}

    # The maximum fan speed is set to what is configured in the fan configuration, or min_speed, whichever is greater
    {% set mxs = printer.configfile.settings['temperature_fan chamber_circulation_fan'].max_speed | float %}
    {% set max_speed = [min_speed, mxs] | max %}

    # params.T controls what temperature we'll set as the fan's PID target
    {% if params.T is defined %}            # If a specific temperature was given, then just use that
        {% set target_temp = params.T | float %}            
    {% else %}                              # We need to decide upon a reasonable target temperature
        {% set chamber_target = printer['heater_generic chamber'].target | int %}       # Get the current chamber target
        {% if chamber_target == 0 and s == 0 %}
            # If the fan speed was explicitly set to off (0), and chamber_target is off (also 0)
            # then use the config file target_temp to limit the max chamber temperature
            {% set target_temp = printer.configfile.settings['temperature_fan chamber_circulation_fan'].target_temp %}
        {% else %}
            # Otherwise use the configured maximum chamber temperature to limit chamber over-heating
            {% set target_temp = printer.configfile.config['heater_generic chamber'].max_temp %}
        {% endif %}
    {% endif %}

    # Uncomment the following 3 lines to debug exhaust fan behaviour
    # { action_respond_info("Chamber Circulation Fan: Target Temp = %d" % (target_temp)|int) }
    # { action_respond_info("Chamber Circulation Fan: Min Speed   = %.3f" % (min_speed)|float) }
    # { action_respond_info("Chamber Circulation Fan: Max Speed   = %.3f" % (max_speed)|float) }
    SET_TEMPERATURE_FAN_TARGET temperature_fan=chamber_circulation_fan target={target_temp} min_speed={min_speed} max_speed={max_speed}

